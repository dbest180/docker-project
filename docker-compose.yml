version: "3.9"

# ──────────────────────────────────────────────────────────────
#  Local development stack
#  Start everything with: docker compose up --build
#  Stop & remove volumes: docker compose down -v
# ──────────────────────────────────────────────────────────────

services:

  # ── PostgreSQL database ──────────────────────────────────────
  db:
    image: postgres:16-alpine         # Alpine = smallest official image
    restart: unless-stopped
    environment:
      POSTGRES_USER:     taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_DB:       taskdb
    volumes:
      - postgres_data:/var/lib/postgresql/data   # named volume = data persists between restarts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d taskdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── FastAPI application ──────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime               # use the lean runtime stage
    restart: unless-stopped
    ports:
      - "8000:8000"                 # localhost:8000 → container:8000
    environment:
      DATABASE_URL: postgresql://taskuser:taskpass@db:5432/taskdb
    depends_on:
      db:
        condition: service_healthy  # wait for Postgres to be ready before starting
    develop:
      watch:
        - action: sync              # hot-reload: sync code changes without rebuilding
          path: ./app
          target: /app

volumes:
  postgres_data:    # named volume managed by Docker; survives container restarts