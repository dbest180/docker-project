name: Docker CI

# ── Triggers ────────────────────────────────────────────────────
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# ── Jobs ────────────────────────────────────────────────────────
jobs:
  build-and-test:
    name: Build, Lint & Smoke Test
    runs-on: ubuntu-latest

    steps:

      # 1. Check out source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up QEMU (needed to build multi-platform images later)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. Set up Docker Buildx (enables advanced build features & caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Cache Docker layers between CI runs (speeds up builds significantly)
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 5. Build the image (but don't push yet)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: taskapp:ci
          target: runtime
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to:   type=local,dest=/tmp/.buildx-cache-new,mode=max
          load: true   # load into local Docker daemon for testing

      # Prevent cache from growing unbounded
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      # 6. Lint Python code
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 app/ --max-line-length=100 --exclude=__pycache__

      # 7. Smoke test — spin up the full stack and hit the health endpoint
      - name: Smoke test (docker compose)
        run: |
          docker compose up -d --wait
          sleep 5
          curl --fail --retry 5 --retry-delay 3 http://localhost:8000/api/health
          echo "✅ Health check passed"
          docker compose logs app

      # 8. Tear down
      - name: Tear down
        if: always()
        run: docker compose down -v

